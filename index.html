<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Solution Resources</title>
  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/b29672d4ac.js" crossorigin="anonymous"></script>
  <!-- font eb garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&family=Roboto:wght@500&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">   
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header section start -->
  <header>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo2.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav gap-4 ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Cases <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Blog <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact Us <i class="fa-solid fa-chevron-right"></i></a>
            </li>
          </ul>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-modal ms-auto py-3 px-4 text-white fw-semibold border border-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Free Consultation
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Now I am here, I will try my best.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Banner section start -->
    <section class="banner-section">
      <div class="container">
        <div class="row">
          <div class="banner-pic d-flex justify-content-center align-items-center rounded-3">
            <div class="banner-content">
              <h1 class="fw-bold display-2 text-white heading-title">We Provide Effective <br> Legal Solutions</h1>
              <p class="mt-4 banner-description">
                There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humour.
              </p>
              <form class="d-flex gap-3 mt-4"> 
                <input type="search" class="form-control p-3" placeholder="Search your services">
                <button class="btn btn-search text-white fw-semibold px-5 border border-0">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner section end -->
  </header>
  <!-- Header section end -->
  

  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
